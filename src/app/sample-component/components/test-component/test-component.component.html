<div class="grid">
  <div class="col-12">
    <p>Non Two Way: {{ non_two_way }} | Two Way: {{ two_way }}</p>
  </div>
  <div class="col-12 flex gap-2">
    <button pButton type="button" label="+1 Non Two Way" class="p-button-info p-button-sm" (click)="updateNonTwoWay()">
    </button>
    <button pButton type="button" label="+1 Two Way" class="p-button-success p-button-sm" (click)="updateTwoWay()">
    </button>
  </div>
</div>
